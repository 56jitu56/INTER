<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="java.js"></script>
<link rel="stylesheet" href="contact.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Roboto:wght@100&display=swap">

<body>

    <nav id="navbar">
        <div id="logo">
            <img src="mother 2.jpg" alt="mother">

        </div>
        <ul>
            <li class="item"><a href="int.html">Home</a></li>
            <li class="item"><a href="ourmenu.html">Our Menu</a></li>
            <li class="item"><a href="contact.html">Contact us</a></li>
            <li class="item"><a href="about.html">About us</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h1 class="h-primary center"><a href="int.html">Contact Us :-</a> </h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn">Submit Now</button>
            </form>
        </div>
    </section>  
</body>

</html>
